apiVersion: v1
kind: ReplicationController
metadata:
  name: ${MYSQL_SLAVE_NAME}
  labels:
    name: ${MYSQL_SLAVE_NAME}
spec:
  replicas: 2
  selector:
    name: ${MYSQL_SLAVE_NAME}
  template:
    metadata:
      labels:
        name: ${MYSQL_SLAVE_NAME}
    spec:
      containers:
      - name: db-slave
        image: d.qianyilc.com/docker_images/qianyisrv-mysql:5.7
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "1"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: data
        emptyDir: {}
