apiVersion: v1
kind: ReplicationController
metadata:
  name: ${REDIS_SLAVE_NAME}
  labels:
    name: ${REDIS_SLAVE_NAME}
spec:
  replicas: ${REDIS_SLAVE_REPLICAS}
  selector:
    name: ${REDIS_SLAVE_NAME}
  template:
    metadata:
      labels:
        name: ${REDIS_SLAVE_NAME}
    spec:
      containers:
      - name: redis-slave
        image: d.qianyilc.com/docker_images/qianyisrv-redis:1
        args: ["--slaveof","redis-master","7501"]
        env:
        - name: REDIS_MASTER
          value: ${REDIS_MASTER_NAME}
        ports:
        - containerPort: 7501
        volumeMounts:
        - name: data
          mountPath: /data1/redis
      volumes:
      - name: data
        emptyDir: {}
